{% extends "layout.html" %}

{% block content %}
  
  {% if deleted %}
      <div class='alert alert-danger'>Aww Sookie. Page is deleted!</div>
  {% endif %}

  {% if docs.length > 0 %}
    <ul>
      {% for doc in docs %}
        <li>{{ doc|page_link }}</li>
      {% endfor %}
    </ul>
  {% else %}
    There are no pages. Why don't you <a href='/add'>add one</a>?
  {% endif %}
  
{% endblock %}
